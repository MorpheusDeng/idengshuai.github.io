<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>古灵阁巫师银行</title>
    </head>

    <body>
        <h1>古灵阁巫师银行</h1>
        <p>ENTER, STRANGER, BUT TAKE HEED</p>
        <p>OF WHAT AWAITS THE SIN OF GREED,</p>
        <p>FOR THOSE WHO TAKE, BUT DO NOT EARN,</p>
        <p>MUST PAY MOST DEARLY IN THEIR TURN,</p>
        <p>SO IF YOU SEEK BENEATH OUR FLOORS</p>
        <p>A TREASURE THAT WAS NEVER YOURS,</p>
        <p>THIEF, YOU HAVE BEEN WARNED, BEWARE</p>
        <p>OF FINDING MORE THAN TREASURE THERE.</p>
    </body>
</html>
