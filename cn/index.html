    <body>
        <h1>古灵阁巫师银行</h1>
        <p>请进，陌生人，不过你要当心</p>
        <p>贪得无厌会是什么下场，</p>
        <p>一味索取，不劳而获，</p>
        <p>必将受到最严厉的惩罚，</p>
        <p>因此如果你想从我们的地下金库取走</p>
        <p>一份从来不属于你的财富，</p>
        <p>窃贼啊，你已经受到警告，</p>
        <p>当心招来的不是宝藏，而是恶报。</p>
